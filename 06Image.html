<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        img{
            width: 500px;
            height: 250px;
        }
    </style>
</head>
<body>
    <!-- Absolute path -->
    <img src="https://th.bing.com/th/id/OIP.uCLSDthPTKXTa2aeWS74mwAAAA?pid=ImgDet&rs=1" alt="Donald Duck" height="250px" width="250px">
    <!-- Relative path -->
    <img src="Image/Tweety.jpg" alt="" height="250px" width="250px">
    <!-- Image Link -->
    <a href="https://en.wikipedia.org/wiki/Tweety"> 
        <img src="Image/Tweety.jpg" alt="Tweety" height="250px" width="250px">
        <!-- Image slide -->
        <marquee behavior="" direction="">
            <img src="Image/Slide-1.jpg" alt="">
            <img src="Image/Slide-2.jpg" alt="">
            <img src="Image/Slide-3.jpg" alt="">
        </marquee>
        <marquee behavior="" direction="" scrollamount="100">
            <img src="Image/Gif-1.gif" alt="">
            <img src="Image/Gif-2.gif" alt="">
            <img src="Image/Gif-3.gif" alt="">
        </marquee>
    </a>
</body>
</html>
