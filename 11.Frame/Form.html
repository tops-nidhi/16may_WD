<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table border="1px" width="100%">
        <tr>
            <td><center>
                First Name: <input type="text" name="" id="" placeholder="Enter your First name...">
            </center></td>
            <td><center>Last Name: <input type="text" name="" id="" placeholder="Enter your last nmae..."></center></td>
        </tr>
        <tr>
            <td><center>
                Email: <input type="email" name="" id="" placeholder="Enter your Email id..">
            </center></td>
            <td><center>Phone no <input type="tel" name="" id="" placeholder="Enter your Phone no..."></center></td>
        </tr>
        <tr>
            <td><center>
                City: <select name="" id="">
                    <option value="Rajkot">Rajkot</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>    
                </select>

            </center></td>
            <td><center>Gender: 
                Male: <input type="radio" name="gender" id="" checked>
                Female: <input type="radio" name="gender" id="">
                Other: <input type="radio" name="gender" id="">
            </center></td>
        </tr>
    </table>
</body>
</html>
