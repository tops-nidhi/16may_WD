<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body bgcolor="black">
    <!-- Inline css can apply using style attribute in start tag -->
    <h1 style="color: blue;">Heading 1</h1>
    <h2 style="color: red;">Heading 2</h2>
    <h3 style="color: green;">Heading 3</h3>
    <h4 style="color: teal;">Heading 4</h4>
    <h5 style="color: yellow;">Heading 5</h5>
    <h6 style="color: lime;">Heading 6</h6>
    <!-- Normal Text <h7>Heading 7</h7> -->

</body>
</html>
