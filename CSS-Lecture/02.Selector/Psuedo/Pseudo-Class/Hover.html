<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div{
            width: 50%;
            height: 250px;
            background-color: lightblue;
        }
        div:hover{
            background: crimson;
            border: 20px solid lightsalmon;
            cursor: wait;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
