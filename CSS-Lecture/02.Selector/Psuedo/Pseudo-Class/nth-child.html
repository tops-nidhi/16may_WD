<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background: lightblue;
            margin: 5px;
        }
        div:first-child{
            border: 3px solid navy;
        }
        div:nth-child(odd)
        {
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
