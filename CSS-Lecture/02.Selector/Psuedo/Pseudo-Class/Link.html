<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a:link{
            color:#FFA500;
        }
        a:active{
            color: #f133b5;
        }
        a:visited{
            color: #f06;
        }

    </style>
</head>
<body>
    <a href="#">Tops tech</a>
</body>
</html>
