<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col Span</title>
</head>
<body>
    <table border="1px">
        <!-- Table heading start -->
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
        <!-- Table Heading End -->
        <!-- Table data start -->
        <tr>
            <td>1</td>
            <td>Anjani</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Angel</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vrutika</td>
        </tr>
        <tr>
            <td colspan="2">Total 3</td>

        </tr>
    </table>
</body>
</html>
