    <title>Basic Table</title>
    <style>
        table, th, td{
            border: 1px solid brown;
        }
    </style>
</head>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>3</td>

        </tr>
    </table>
</body>
</html>
