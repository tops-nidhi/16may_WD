<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rebeccapurple;
            border-collapse: collapse;
        }

        thead {
            background: black;
            color: white;
        }
    </style>
</head>

<body>
    <center>

        <table border="1px" cellspacing="10px" cellpadding="30px">
            <caption>Employee Data</caption>
            <thead>
                <tr>
                    <th rowspan="2">No</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Salary</th>
                </tr>
                <tr>
                    <th>Joining</th>
                    <th>Increment</th>
                </tr>
            </thead>
            <tr>
                <td>1.</td>
                <td>Sachin</td>
                <td>80000</td>
                <td>90000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Sakshi</td>
                <!-- Row span is use to combine the 2 row -->
                <td rowspan="2">40000</td>
                <td>70000</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Nihar</td>
                <td>60000</td>
            </tr>
        </table>
    </center>
</body>

</html>
