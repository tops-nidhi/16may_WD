<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
</head>
<body>
    <!-- Absolute path -->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.amazon.in" target="_top">Amazon</a>
    <!-- Relative path -->
    <a href="03TextFormating.html" target="_blank">Text</a>

    <p>&lt;a&gt;&nbsp; tag is use to define the hyper link</p>
    <p>
        target  attribute use for how to open the link
        <br>
        ->_self : default value it will be opened in same window or tab
        <br>
        ->_blank: new page/tab will be created  
        <br>
        ->_parent: parent frame of current document
    </p>
</body>
</html>
